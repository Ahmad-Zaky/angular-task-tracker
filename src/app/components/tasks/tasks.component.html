<app-add-task
    (onAddTask)="addTask($event)"
    (onUpdateTask)="updateTask($event)"
></app-add-task>
<app-task-item 
    *ngFor="let task of tasks"
    [task]="task"
    (onEditTask)="editTask(task)"
    (onToggleTask)="toggleTaskReminder(task)"
    (onDeleteTask)="deleteTask(task)"
></app-task-item>
